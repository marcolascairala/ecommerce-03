<section class="section-alta">

    <header class="section-alta__header">
        <h1>Alta</h1>

    </header>

    <div class="alta-container">
        <form class="alta-form" autocomplete="off">
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre">
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <label for="precio">Precio</label>
                <input type="text" name="precio" id="precio">
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <label for="stock">Stock</label>
                <input type="text" name="stock" id="stock">
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <label for="referencia">Referencia</label>
                <input type="text" name="referencia" id="referencia">
                <div class="error-detail"></div>
            </div>

            <!-- <div class="input-group">
                <label for="foto">Foto</label>
                <input type="text" name="foto" id="foto">
                <div class="error-detail"></div>
            </div> -->

            
            <div class="input-group">
                <label for="descripcion">Descripción</label>
                <input type="text" name="descripcion" id="descripcion">
                <div class="error-detail"></div>
            </div>
            
            <div class="input-group">
                <label for="descripcionCorta">Descripción Corta</label>
                <input type="text" name="descripcionCorta" id="descripcionCorta">
                <div class="error-detail"></div>
            </div>
            
            <div id="drop-area"> 
                <p>Subir imagen al servidor con <b>file dialog</b> o con <b>drag and drop</b></p>
                <br>
                <input type="file" id="foto" accept="imagen/*" onchange="handleFiles(this.files)">
                <label for="foto" class="button">File dialog</label>
                <br><br>

                <progress id="progress-bar" max="100" value="0"></progress>
                <div id="gallery"><img src="" alt=""></div>

            </div>
            
            <div class="input-group">
                <input name="envio" id="envio" type="checkbox">
                <label for="envio">Envío</label>
                <div class="error-detail"></div>
            </div>

            <button>Agregar</button>
        </form>
        
        <br>
        <hr>
        <br>

        <h2>Lista de productos disponibles</h2>
    
        <div class="listado-productos">
    
        </div>
    </div>


</section>
